{% extends 'base.html' %}

{% block title %}Вход | WATCHNEXT{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16" x-data="loginForm()">
    <div class="bg-gray-800 p-10 rounded-3xl border border-gray-700 shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-orange-600/10 blur-3xl -mr-16 -mt-16 rounded-full"></div>
        
        <h2 class="text-3xl font-black text-white mb-2 uppercase tracking-tighter">С возвращением</h2>
        <p class="text-gray-500 text-sm mb-8 font-medium">Войдите, чтобы оценивать фильмы</p>
        
        <form @submit.prevent="submitLogin" class="space-y-6">
            <div>
                <label class="block text-gray-500 text-[10px] font-black uppercase tracking-widest mb-2 ml-1">Логин или Email</label>
                <input type="text" x-model="formData.login" required
                       class="w-full bg-gray-900 border border-gray-700 rounded-2xl py-4 px-5 text-white focus:border-orange-500 focus:ring-1 focus:ring-orange-500 outline-none transition-all">
            </div>
            
            <div>
                <label class="block text-gray-500 text-[10px] font-black uppercase tracking-widest mb-2 ml-1">Пароль</label>
                <input type="password" x-model="formData.password" required
                       class="w-full bg-gray-900 border border-gray-700 rounded-2xl py-4 px-5 text-white focus:border-orange-500 focus:ring-1 focus:ring-orange-500 outline-none transition-all">
            </div>

            <button type="submit" 
                    class="w-full bg-orange-600 hover:bg-orange-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest text-sm transition-all transform active:scale-[0.98] shadow-lg shadow-orange-900/40">
                Войти в аккаунт
            </button>
            
            <p x-show="error" x-text="error" class="text-red-500 text-sm font-bold text-center mt-4" x-cloak></p>
        </form>
        
        <div class="mt-8 pt-8 border-t border-gray-700 text-center">
            <p class="text-gray-500 text-sm">Еще нет аккаунта? 
                <a href="{% url "register_page" %}" class="text-orange-500 font-bold hover:underline">Регистрация</a>
            </p>
        </div>
    </div>
</div>

<script>
function loginForm() {
    return {
        formData: { login: '', password: '' },
        error: '',
        async submitLogin() {
            this.error = '';
            try {
                // Шлем запрос на твой API-эндпоинт
                const response = await fetch('{% url "api_login" %}', {  // Django сам подставит /api/v1/auth/login/
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Сохраняем токены и данные в браузер
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('username', data.username || this.formData.login);
                    
                    // Редирект на главную
                    window.location.href = '/';
                } else {
                    this.error = data.detail || 'Неверный логин или пароль';
                }
            } catch (err) {
                this.error = 'Ошибка сервера. Попробуйте позже.';
            }
        }
    }
}
</script>
{% endblock %}
