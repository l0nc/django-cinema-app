{% extends 'base.html' %}

{% block title %}Регистрация | WATCHNEXT{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10" x-data="registerForm()">
    <div class="bg-gray-800 p-10 rounded-3xl border border-gray-700 shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-orange-600/10 blur-3xl -mr-16 -mt-16 rounded-full"></div>
        
        <h2 class="text-3xl font-black text-white mb-2 uppercase tracking-tighter">Создать аккаунт</h2>
        <p class="text-gray-500 text-sm mb-8 font-medium">Присоединяйтесь к сообществу киноманов</p>
        
        <form @submit.prevent="submitRegister" class="space-y-5">
            <div>
                <label class="block text-gray-500 text-[10px] font-black uppercase tracking-widest mb-2 ml-1">Никнейм</label>
                <input type="text" x-model="formData.username" required
                       class="w-full bg-gray-900 border border-gray-700 rounded-2xl py-3 px-5 text-white focus:border-orange-500 outline-none transition-all">
            </div>

            <div>
                <label class="block text-gray-500 text-[10px] font-black uppercase tracking-widest mb-2 ml-1">Email</label>
                <input type="email" x-model="formData.email" required
                       class="w-full bg-gray-900 border border-gray-700 rounded-2xl py-3 px-5 text-white focus:border-orange-500 outline-none transition-all">
            </div>
            
            <div>
                <label class="block text-gray-500 text-[10px] font-black uppercase tracking-widest mb-2 ml-1">Пароль</label>
                <input type="password" x-model="formData.password" required
                       class="w-full bg-gray-900 border border-gray-700 rounded-2xl py-3 px-5 text-white focus:border-orange-500 outline-none transition-all">
            </div>

            <div>
                <label class="block text-gray-500 text-[10px] font-black uppercase tracking-widest mb-2 ml-1">Повторите пароль</label>
                <input type="password" x-model="formData.password_confirm" required
                       class="w-full bg-gray-900 border border-gray-700 rounded-2xl py-3 px-5 text-white focus:border-orange-500 outline-none transition-all">
            </div>

            <button type="submit" 
                    class="w-full bg-orange-600 hover:bg-orange-700 text-white py-4 rounded-2xl font-black uppercase tracking-widest text-sm transition-all transform active:scale-[0.98] shadow-lg shadow-orange-900/40">
                Зарегистрироваться
            </button>
            
            <div x-show="errors" class="bg-red-500/10 border border-red-500/20 p-4 rounded-xl mt-4" x-cloak>
                <template x-for="(error, field) in errors">
                    <p class="text-red-500 text-xs font-bold" x-text="`${error}`"></p>
                </template>
            </div>
        </form>
        
        <div class="mt-8 pt-8 border-t border-gray-700 text-center">
            <p class="text-gray-500 text-sm">Уже есть аккаунт? 
                <a href="{% url 'login' %}" class="text-orange-500 font-bold hover:underline">Войти</a>
            </p>
        </div>
    </div>
</div>

<script>
function registerForm() {
    return {
        formData: {
            username: '',
            email: '',
            password: '',
            password_confirm: ''
        },
        errors: null,
        async submitRegister() {
            this.errors = null;
            try {
                // Шлем запрос на твой RegisterView
                const response = await fetch('/api/v1/auth/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // После регистрации твой RegisterView возвращает токены
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('username', data.user.username);
                    window.location.href = '/';
                } else {
                    // Собираем ошибки от DRF
                    this.errors = data;
                }
            } catch (err) {
                this.errors = { server: 'Ошибка соединения с сервером' };
            }
        }
    }
}
</script>
{% endblock %}
