<div class="group relative bg-gray-900 rounded-2xl overflow-hidden border border-gray-800 hover:border-orange-500/50 transition-all duration-500 hover:-translate-y-3 shadow-2xl">
    <a href="{% url 'movie_detail' movie.slug %}" class="block">
        <div class="relative aspect-[2/3] overflow-hidden">
            {% if movie.poster %}
                <img src="{{ movie.poster.url }}" alt="{{ movie.name }}" 
                     class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
            {% else %}
                <div class="w-full h-full bg-gray-800 flex items-center justify-center text-gray-600 italic">No Poster</div>
            {% endif %}
            
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            
            <div class="absolute top-4 right-4 px-2 py-1 rounded-md text-[10px] font-black uppercase tracking-widest backdrop-blur-xl bg-black/40 text-white border border-white/10">
                {{ movie.get_type_display }}
            </div>
        </div>

        <div class="p-5">
            <h3 class="text-white font-bold text-lg truncate group-hover:text-orange-500 transition-colors">
                {{ movie.name }}
            </h3>
            <div class="flex justify-between items-center mt-2">
                <span class="text-gray-500 font-bold text-sm">{{ movie.release_year }}</span>
                <div class="flex items-center gap-1">
                    <span class="w-1.5 h-1.5 bg-orange-500 rounded-full"></span>
                    <span class="text-gray-500 text-[10px] uppercase font-bold">HD 4K</span>
                </div>
            </div>
        </div>
    </a>
</div>
