<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WatchNext{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        
        /* Кастомный скроллбар в стиле Deep Night */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #312e81; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4338ca; }

        /* Плавное появление контента */
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-[#050505] text-gray-100 font-sans min-h-screen relative overflow-x-hidden" x-data="authHandler()">

    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute -top-[10%] -left-[10%] w-[50%] h-[50%] bg-indigo-600/10 blur-[120px] rounded-full"></div>
        <div class="absolute top-[20%] right-[10%] w-[40%] h-[40%] bg-purple-600/5 blur-[150px] rounded-full"></div>
        <div class="absolute -bottom-[10%] left-[20%] w-[40%] h-[40%] bg-indigo-900/10 blur-[120px] rounded-full"></div>
    </div>

    <nav class="sticky top-0 z-[100] bg-[#050505]/60 backdrop-blur-xl border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                
                <div class="flex items-center gap-8">
                    <a href="{% url 'home' %}" class="group flex items-center gap-1">
                        <span class="text-indigo-500 font-black text-3xl tracking-tighter transition-transform group-hover:scale-105">WATCH</span>
                        <span class="text-white font-black text-3xl tracking-tighter">NEXT</span>
                    </a>

                    <div class="hidden md:flex items-center gap-6 ml-4">
                        <a href="{% url 'home' %}" class="text-[10px] font-black uppercase tracking-[0.2em] text-gray-400 hover:text-white transition-colors">Кино</a>
                        <a href="#" class="text-[10px] font-black uppercase tracking-[0.2em] text-gray-400 hover:text-white transition-colors">Сериалы</a>
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    
                    <form action="{% url 'movie_list' %}" method="get" class="hidden md:block relative">
                        <input type="text" name="q" placeholder="Поиск..." 
                               class="bg-white/5 border border-white/10 rounded-full py-2 px-6 text-sm focus:outline-none focus:border-indigo-500/50 focus:ring-1 focus:ring-indigo-500/50 w-48 lg:w-64 transition-all placeholder:text-gray-600 text-gray-200">
                    </form>

                    <div class="flex items-center border-l border-white/10 pl-6 gap-4">
                        <template x-if="isLoggedIn">
                            <div class="flex items-center gap-5">
                                <div class="text-right">
                                    <p class="text-[11px] font-black uppercase tracking-widest text-white leading-none" x-text="username"></p>
                                    <span class="text-[9px] font-bold text-indigo-500 uppercase tracking-tighter">Premium</span>
                                </div>
                                <button @click="logout" class="group relative p-2 bg-white/5 border border-white/5 rounded-xl hover:bg-red-500/10 transition-all">
                                    <svg class="w-5 h-5 text-gray-500 group-hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                    </svg>
                                </button>
                            </div>
                        </template>

                        <template x-if="!isLoggedIn">
                            <div class="flex items-center gap-3">
                                <a href="{% url 'login' %}" class="text-[10px] font-black uppercase tracking-widest text-gray-400 hover:text-white px-4">Войти</a>
                                <a href="{% url 'register' %}" class="relative group">
                                    <div class="absolute -inset-0.5 bg-indigo-600 rounded-lg blur opacity-30 group-hover:opacity-70 transition duration-500"></div>
                                    <div class="relative bg-indigo-600 text-white px-5 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all">
                                        Регистрация
                                    </div>
                                </a>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="relative z-10 fade-in">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="relative z-10 border-t border-white/5 mt-20 bg-[#030303]/50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 py-12 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-1">
                <span class="text-indigo-500 font-black text-xl tracking-tighter">WATCH</span>
                <span class="text-white font-black text-xl tracking-tighter">NEXT</span>
            </div>
            <p class="text-gray-600 text-[9px] font-bold uppercase tracking-[0.4em]">© 2026 Universe of Cinema</p>
            <div class="flex gap-6">
                <a href="#" class="text-gray-500 hover:text-indigo-500 transition-colors uppercase text-[9px] font-black tracking-widest">Telegram</a>
                <a href="#" class="text-gray-500 hover:text-indigo-500 transition-colors uppercase text-[9px] font-black tracking-widest">VK</a>
            </div>
        </div>
    </footer>

    <script>
        function authHandler() {
            return {
                isLoggedIn: !!localStorage.getItem('access_token'),
                username: localStorage.getItem('username') || '',
                logout() {
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('username');
                    localStorage.removeItem('refresh_token');
                    window.location.href = "{% url 'home' %}";
                }
            }
        }
    </script>
</body>
</html>
