<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WatchNext{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans leading-normal tracking-normal">
    
    <nav class="bg-gray-800/95 border-b border-gray-700 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-10">
                    <a href="{% url 'home' %}" class="text-orange-500 font-black text-3xl tracking-tighter hover:scale-105 transition-transform">
                        WATCH<span class="text-white">NEXT</span>
                    </a>
                    
                    <div class="hidden md:flex items-center gap-8">
                        <a href="{% url 'movie_list' %}" 
                           class="text-sm font-bold uppercase tracking-widest transition-colors {% if 'movies' in request.path %}text-orange-500{% else %}text-gray-400 hover:text-white{% endif %}">
                            Фильмы
                        </a>
                        <a href="{% url 'series_list' %}" 
                           class="text-sm font-bold uppercase tracking-widest transition-colors {% if 'series' in request.path %}text-orange-500{% else %}text-gray-400 hover:text-white{% endif %}">
                            Сериалы
                        </a>
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    <form action="{% url 'home' %}" method="GET" class="hidden lg:relative lg:block">
                        <input type="text" name="q" value="{{ request.GET.q|default:'' }}" 
                               placeholder="Поиск кино..." 
                               class="bg-gray-900 border border-gray-700 rounded-xl py-2 px-5 text-sm text-white focus:outline-none focus:ring-2 focus:ring-orange-500 w-72 transition-all">
                    </form>

                    <div class="flex items-center border-l border-gray-700 pl-6 gap-4">
                        {% if user.is_authenticated %}
                            <span class="text-gray-400 text-sm font-medium">{{ user.username }}</span>
                            <button class="text-gray-400 hover:text-white transition-colors">Выйти</button>
                        {% else %}
                            <button class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2.5 rounded-xl text-sm font-bold transition-all transform active:scale-95 shadow-lg shadow-orange-900/20">
                                Войти
                            </button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
